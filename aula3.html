<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <strong>
            <label for="fname">Cadastro</label><br>
        </strong>
        <label>Nome do usuário</label><br>
        <input type="text"></label><br>
        <label>Senha</label><br>
        <input type="password"></label>
        <br>
    <!-- Seleção -->
        <strong>
            <label>Seleção</label><br>
        </strong>
        <label>Escolha um carro</label><br>
        <select id="carros" nome="carros">
            <option value="Opala">opala</option>
            <option value="Nivus">Nivus</option>
            <option value="jetta">Jetta</option>
        </select>
        <br>
    <!-- Multi Seleção -->
        <strong>
            <label>Escolha o personagem</label><br>
        </strong>
        <select id="alvin" nome="alvin size="4" multiple>
            <option value="Alvin">Alvin</option>
            <option value="Teodoro">Teodoro</option>
            <option value="Simon">Simon</option>
        </select>
        <br>
    <!-- Multi Seleção -->
        <strong>
            <label>Área de texto</label><br>
        </strong>
        <textarea name="alguma coisa" rows="10" cols="15">
            Fala alguma coisa
        </textarea>
        <br>
    <!-- Outros íputs -->
        <strong>
            <label>Melhor time do Brazil</label><br>
        </strong>
        <input type="radio" value="Atletico">
        <label for="Atletico">Atletico</label>

        <input type="radio" value="Cruzeiro">
        <label for="Cruzeiro">Cruzeiro</label>

        <input type="radio" value="Paysandu">
        <label for="Paysandu">Paysandu</label>
        <br>
    <!-- Outros íputs -->
        <strong>
            <label>Qual seu bairro</label><br>
        </strong>
        <input type="checkbox" value="Maria Helena">
        <label for="Maria Helena">Maria Helena</label>

        <input type="checkbox" value="Severina">
        <label for="Severina">Severina</label>

        <input type="checkbox" value="Piratininga">
        <label for="Piratininga">Piratininga</label>
        <br>
    <!--Botão -->
        <input type="button" onlick="alert('clicou')" value="Clica Aqui">
        <ul>
            <li><a href="https://web.whatsapp.com/">Clica Aqui</a></li>
        </ul>

    </form>
</body>
</html>
