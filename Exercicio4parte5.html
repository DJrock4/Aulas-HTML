<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokenpô - Pedra, Papel, Tesoura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
    }
    .botoes button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background: #333;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      border-radius: 10px;
    }
    .botoes button:hover {
      background: #00ffcc;
      color: #000;
    }
    #resultado, #placar {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>🪨 Jokenpô ✂️</h1>
  <p>Escolha sua jogada:</p>

  <div class="botoes">
    <button onclick="jogar('pedra')">🪨 Pedra</button>
    <button onclick="jogar('papel')">📄 Papel</button>
    <button onclick="jogar('tesoura')">✂️ Tesoura</button>
  </div>

  <div id="resultado"></div>
  <div id="placar">Placar: 0</div>

  <script>
    const opcoes = ['pedra', 'papel', 'tesoura'];
    let placar = 0;

    function jogar(escolhaJogador) {
      const escolhaMaquina = opcoes[Math.floor(Math.random() * 3)];

      let mensagem = `Você escolheu <b>${escolhaJogador}</b>. Máquina escolheu <b>${escolhaMaquina}</b>.<br/>`;

      if (escolhaJogador === escolhaMaquina) {
        mensagem += "🤝 Empate! Tente novamente.";
      } else if (
        (escolhaJogador === 'pedra' && escolhaMaquina === 'tesoura') ||
        (escolhaJogador === 'papel' && escolhaMaquina === 'pedra') ||
        (escolhaJogador === 'tesoura' && escolhaMaquina === 'papel')
      ) {
        placar++;
        mensagem += "🎉 Você venceu esta rodada!";
      } else {
        mensagem += "💀 A máquina venceu! Fim de jogo.";
        document.getElementById("resultado").innerHTML = mensagem;
        document.getElementById("placar").innerHTML = `Placar final: ${placar}`;
        // Desativa os botões
        document.querySelectorAll("button").forEach(btn => btn.disabled = true);
        return;
      }

      document.getElementById("resultado").innerHTML = mensagem;
      document.getElementById("placar").innerHTML = `Placar: ${placar}`;
    }
  </script>

</body>
</html>
